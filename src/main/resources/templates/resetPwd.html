<!-- Success message -->
<div th:if="${smsg}" class="alert alert-success text-center" th:text="${smsg}"></div>
<!-- Error message -->
<div th:if="${emsg}" class="alert alert-danger text-center" th:text="${emsg}"></div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Reset Password</h2>
    <form th:action="@{resetPwd}" th:object="${resetPwd}" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" readonly/>
        </div>
        <div class="mb-3">
            <label for="oldPwd" class="form-label">Old Password</label>
            <input type="password" th:field="*{old_pwd}" class="form-control" id="oldPwd" required/>
        </div>
        <div class="mb-3">
            <label for="newPwd" class="form-label">New Password</label>
            <input type="password" th:field="*{new_pwd}" class="form-control" id="newPwd" required/>
        </div>
        <div class="mb-3">
            <label for="conf_pwd" class="form-label">Confirm New Password</label>
            <input type="password" th:field="*{conf_pwd}" class="form-control" id="conf_pwd" required/>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>
</body>
</html>
