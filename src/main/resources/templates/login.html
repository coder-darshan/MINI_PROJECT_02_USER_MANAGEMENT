<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <div th:if="${emsg}" class="alert alert-danger text-center mb-3" th:text="${emsg}"></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Login</h2>
            <form th:action="@{/login}" th:object="${loginForm}" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td><label for="email" class="form-label">Email</label></td>
                        <td>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password" class="form-label">Password</label></td>
                        <td>
                            <input type="password" th:field="*{password}" class="form-control" id="password" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
            <div class="text-center mt-3">
                <span>Don't have an account? </span>
                <a th:href="@{/register}">Sign up here</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
