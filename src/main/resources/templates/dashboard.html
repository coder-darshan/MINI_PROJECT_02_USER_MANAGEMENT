<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <table class="table">
        <tr>
            <td>
                <strong>Quote:</strong>
                <p th:text="${quote.quote}"></p>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Author:</strong>
                <p th:text="${author.author}"></p>
            </td>
        </tr>
        <tr>
            <td>
                <a href="/dashboard" class="btn btn-primary">Get New Quote</a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="/" class="btn btn-link">Logout</a>
            </td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY31HB60NNkmXc5s9fDVZLESAA55NDz0xhy9GkcIds1K1eN7N6j"
        crossorigin="anonymous"></script>
</body>
</html>
